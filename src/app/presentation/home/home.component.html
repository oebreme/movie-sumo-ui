<main class="bg-gray-800 w-full h-full flex flex-col">
  <div class="flex items-center mt-6">
    <div class="ml-4 avatar">
      <div class="w-8 h-8 rounded-full">
        <img src="https://thispersondoesnotexist.com/"/>
      </div>
    </div>
    <h1 class="text-3xl font-semibold text-white ml-2 flex"> Home </h1></div>

  <div class="my-4"></div>


  <div class="my-6">
    <h1 class=" text-white text-2xl">Auth Test</h1>
    <p class="text-white">public endpoint response: {{ publicApiResponse | json }}</p>
    <p class="text-white">secured endpoint response:   {{ securedAPIResponse | json }}</p>
  </div>



  <ng-container *ngIf="true">
    <div routerLink="/favorites" class="flex flex-row bg-white mx-2 border shadow-sm rounded-xl dark:bg-gray-800 dark:border-gray-700 dark:shadow-slate-700/[.7]">

      <div class="bg-amber-300 flex self-center min-w-[4rem] min-h-[4rem] mx-2">
      </div>

      <div class="py-4 pl-2">
        <h3 class="text-2xl font-bold text-gray-800 dark:text-white">
          {{ listName }}
        </h3>
        <p class="mt-1 text-xs text-gray-500 dark:text-gray-500">
          {{ savedMovieCount }}
        </p>
      </div>

    </div>
  </ng-container>

  <ng-container *ngIf="true">
    <div routerLink="/list" class="flex flex-row bg-white mx-2 border shadow-sm rounded-xl dark:bg-gray-800 dark:border-gray-700 dark:shadow-slate-700/[.7]">

      <div class="bg-amber-300 flex self-center min-w-[4rem] min-h-[4rem] mx-2">
      </div>

      <div class="py-4 pl-2">
        <h3 class="text-2xl font-bold text-gray-800 dark:text-white">
          {{ listName }}
        </h3>
        <p class="mt-1 text-xs text-gray-500 dark:text-gray-500">
          {{ savedMovieCount }}
        </p>
      </div>

    </div>
  </ng-container>
