<nav class="flex items-center sm:justify-between lg:py-8 lg:px-20 py-4 px-8 fixed min-w-full bg-base-100 min-h-[80px]">
  <div class="flex items-center">
    <button routerLink="/home">
      <div *ngTemplateOutlet="mainIcon"></div>
    </button>
    <div class="lg:px-12 md:px-4 px-0">
      <h1 class="xl:text-4xl lg:text-3xl md:text-2xl md:block hidden font-bold">movieSumo</h1>
    </div>
  </div>

  @if (auth.isAuthenticated$ | async) {
  <div>
    <div class="sm:flex flex-row lg:space-x-6 xl:space-x-8 space-x-4 hidden">
      <button class="btn btn-ghost md:text-lg lg:text-xl" routerLink="/home">Home</button>
      <button class="btn btn-ghost md:text-lg lg:text-xl" routerLink="/search">Search</button>
      <button class="btn btn-ghost md:text-lg lg:text-xl" routerLink="/library">Library</button>
    </div>
  </div>
  }

  @if (auth.isAuthenticated$ | async) {
  <div class="ml-auto sm:ml-0">
    <moviesumo-profile
      [user]="this.user"
      (logout)="logoutUser()"
    ></moviesumo-profile>
  </div>
  } @else {
  <div class="space-x-2 ml-auto sm:ml-0">
    <button class="btn bg-base-alt text-white"
            (click)="auth.loginWithRedirect(
            { authorizationParams: {'screen_hint': 'signup'} }
            )"
            routerLink="/home">
      Register
    </button>
    <button class="btn main-gradient text-white"
            (click)="auth.loginWithRedirect()"
            routerLink="/home">
      Login
    </button>
  </div>
  }
</nav>
