<div class="card card-side bg-base-100 shadow-xl max-w-[90vw] min-w-[90vw] mb-4">
  <figure class="max-w-[200px] min-w-[200px]" >
    <img [src]="movie.imageUrl" alt="Movie"/>
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{ movie.title }}</h2>
    <p>{{ movie.releaseDate | date }}</p>
    <p>
      <ng-container *ngFor="let genre of movie.genres">
        <span>{{ genre }} </span>
      </ng-container>
    </p>
    <div class="card-actions justify-end">
      <button class="btn btn-primary" (click)="onClick()">Add to Favorites</button>
    </div>
  </div>
</div>
