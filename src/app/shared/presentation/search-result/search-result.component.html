<div class="card w-96 bg-base-100 shadow-xl image-full w-full max-w-[90vw] min-w-[90vw] mb-8">
  <figure >
    <img [src]="movie.imageUrl" alt="Movies" style="background-size: cover" />
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{ movie.title }}</h2>
    <p> {{ movie.overview | truncate:20 }} </p>
    <div class="card-actions justify-end">
      <button class="btn btn-primary" (click)="onClick()">Add to Favorites</button>
    </div>
  </div>
</div>
